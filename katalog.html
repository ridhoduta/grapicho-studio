<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #f8f9fa; }
    header {
      background: #fff;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo-img {
      height: 50px;
    }
    .carousel-inner img {
      aspect-ratio: 9/16;
      object-fit: cover;
      border-radius: 0.5rem;
      width: 100%;
      height: auto;
      max-height: 90vh;
    }
  </style>
</head>
<body>

<header class="text-center">
  <img src="https://i.ibb.co/hxjjMLCW/G.png" alt="Logo" height="50" class="me-2"/>
  <span class="fw-bold fs-5 text-logo">Grapicho Studio</span>
</header>

<div class="container py-4">
  <div id="carouselKatalog" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/736x/42/a4/e4/42a4e4299eb3ee5273fdd2d58f26c9ac.jpg" class="d-block w-100 rounded" alt="Galeri 1">        
    </div>
    <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/95/6c/16/956c163de82b2341b73fc5ea7bc2803a.jpg" class="d-block w-100 rounded" alt="Galeri 2">
    </div>
    <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/88/6a/da/886adaccc3856b60a000620a8ccfedcd.jpg" class="d-block w-100 rounded" alt="Galeri 6">
    </div>
    <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/85/a0/7c/85a07c66092ddea1c896944c9686c2c4.jpg" class="d-block w-100 rounded" alt="Galeri 5">
    </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/70/a5/80/70a580994ceb5f2b3328f796fdd341ba.jpg" class="d-block w-100 rounded" alt="Galeri 4">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/56/d2/c9/56d2c9bda4a1c1ddcabb161245313ef0.jpg" class="d-block w-100 rounded" alt="Galeri 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselKatalog" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Sebelumnya</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselKatalog" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Berikutnya</span>
    </button>
  </div>
</div>

</body>
</html>

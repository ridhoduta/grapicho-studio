<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    *{
        font-family: "Raleway";
    }
    body {
      background: #f8f9fa;
      color: #000;
    }
    header {
      background: #fff;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo-img {
      height: 50px;
    }
    h1 {
      color: #000;
    }
    .carousel-inner img {
      aspect-ratio: 9/16;
      object-fit: cover;
      border-radius: 0.5rem;
      width: 100%;
      height: auto;
      max-height: 90vh;
      background-color: transparent;
      padding: 0;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: none;
    }
  </style>
</head>
<body>

<header class="text-center">
  <img src="img/G (1).png" alt="Logo" class="logo-img mb-2">
  <span class="fs-2 fw-bold">Grapicho</span>
</header>

<div class="container py-4">
  <div id="carouselKatalog" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/katalog1.jpeg" class="d-block mx-auto" alt="Foto 1">
      </div>
      <div class="carousel-item">
        <img src="img/katalog2.jpeg" class="d-block mx-auto" alt="Foto 2">
      </div>
      <div class="carousel-item">
        <img src="img/katalog3.jpeg" class="d-block mx-auto" alt="Foto 3">
      </div>
      <div class="carousel-item">
        <img src="img/katalog4.jpeg" class="d-block mx-auto" alt="Foto 1">
      </div>
      <div class="carousel-item">
        <img src="img/katalog5.jpeg" class="d-block mx-auto" alt="Foto 2">
      </div>
      <div class="carousel-item">
        <img src="img/katalog6.jpeg" class="d-block mx-auto" alt="Foto 3">
      </div>
      <div class="carousel-item">
        <img src="img/katalog7.jpeg" class="d-block mx-auto" alt="Foto 1">
      </div>
      <div class="carousel-item">
        <img src="img/katalog8.jpeg" class="d-block mx-auto" alt="Foto 2">
      </div>
      <div class="carousel-item">
        <img src="img/katalog9.jpeg" class="d-block mx-auto" alt="Foto 3">
      </div>
      <div class="carousel-item">
        <img src="img/katalog10.jpeg" class="d-block mx-auto" alt="Foto 3">
      </div>
    </div>
    <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselKatalog" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Sebelumnya</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselKatalog" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Berikutnya</span>
    </button> -->
  </div>
</div>

</body>
</html>
